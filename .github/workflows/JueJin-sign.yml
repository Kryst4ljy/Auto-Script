name: JueJin-sign

on:
  [push]
  # schedule:
  #   - cron: "0 0 * * *" # 该时间为UTC时间，比北京时间晚8个小时，每天早上8点钟自动执行

jobs:
  # 构建任务：此任务目标为构建node环境，为运行node脚本做准备
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤一：准备node环境
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          npm install
          echo Node Env Done~

  # 运行任务：运行自动签到脚本
  run-script:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # 步骤二：运行node脚本
      - uses: actions/checkout@v2
      env:
        COOKIE: ${{ secrets.JUEJINCOOKIE }}
        USER: ${{ secrets.sendMail }}
        PASS: ${{ secrets.sendMailPass }}
        TO: ${{ secrets.toMail }}
      run: npm run juejin-sign "${JUEJINCOOKIE}" "${sendMail}" "${sendMailPass}" "${toMail}"
