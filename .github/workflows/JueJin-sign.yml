name: JueJin-sign

on:
  [push]
  # schedule:
  #   - cron: "0 0 * * *" # 该时间为UTC时间，比北京时间晚8个小时，每天早上8点钟自动执行

jobs:
  # 构建任务：此任务目标为构建node环境，为运行node脚本做准备
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      # 步骤一：复制代码
      - name: checkout
        uses: actions/checkout@v2

      # 步骤二：搭建node环境
      - name: node
        uses: actions/setup-node@v2
          with:
            node-version: "14"
        run: npm install

      # 步骤三：运行node脚本
      - name: Run Script
        env:
          COOKIE: ${{ secrets.JUEJINCOOKIE }}
          USER: ${{ secrets.sendMail }}
          PASS: ${{ secrets.sendMailPass }}
          TO: ${{ secrets.toMail }}
        run: npm install && npm run juejin-sign "${JUEJINCOOKIE}" "${sendMail}" "${sendMailPass}" "${toMail}"
